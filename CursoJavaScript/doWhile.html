<DOCTYPE HTML>

<html lang="pt-br">

	<head>
	
		<meta charset="UTF-8"/>
		
		<title>Do while</title>
		
		<script type="text/javascript">
			
			var x = 1;
			do {
				// comando
				document.write(x + '<br />');
				x++;
			} while (x <= 10);
		</script>
		
		
	</head>
	
	<body>
	
	</body>

</html>
